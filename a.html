<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <body style="margin : 0px; overflow: hidden;">
	
<a-scene>
	<a-entity light="type: ambient; intensity: 0.5;"></a-entity>
	<a-entity light="type: directional;
                   castShadow: true;
                   intensity: 0.4;
                   shadowCameraVisible: true;"
            position="-5 3 -7.5"></a-entity>
	
	<a-sphere id="3" position="0 2.5 -3"   radius="0.1" color="green" shadow="cast: true"></a-sphere>
	
	<a-sphere id="4" position="1 3 -5"    radius="0.1" color="red"   shadow="cast: true"></a-sphere>
	
	<a-box id="1"    position="1 1.5 -6"  depth="0.5" height="0.5" width="0.5" color="blue" shadow="cast: true"></a-box>		
	
	<a-box id="2"    position="1.5 0.5 -4"    depth="1" height="1" width="1" color="red" shadow="cast: true"></a-box>

	<a-circle id="ground" position="0 0 0" radius="20" rotation="-90 0 0" color="grey" shadow="receive: true"></a-circle>
		
	<a-entity 
	shadow="cast: true"
	position="-1 0 -5"
	rotation="270 0 0"
	scale="0.10 0.10 0.10"
	gltf-model="url(https://jogeter.github.io/models/Corona.glb)">
	</a-entity>
			
</a-scene>

	
  </body>
  
</html>

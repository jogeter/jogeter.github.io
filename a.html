  
<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <body style="margin : 0px; overflow: hidden;">
	
<a-scene>
	<a-entity light="type: ambient; intensity: 0.5;"></a-entity>
	<a-entity light="type: directional;
                   castShadow: true;
                   intensity: 0.4;
                   shadowCameraVisible: true;"
            position="-5 3 1.5"></a-entity>
	
	<a-box position="0 0.5 0"  shadow="cast: true">		
	<a-box color="red" shadow="cast: true"></a-box>
	<a-sphere position="0 0 -5" radius="2.25" color="#EF2D5E" shadow="cast: true"></a-sphere>
	<a-circle id="ground" radius="20" rotation="-90 0 0" shadow="receive: true"></a-circle>
			
</a-scene>

	
  </body>
  
</html>

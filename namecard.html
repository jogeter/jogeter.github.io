  
<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
<a-scene embedded arjs ='trackingMethod: best;'>
<a-anchor hit-testing-enabled='true'>

	<a-scene>

		position="-2 -3 1.7"
		rotation="270 270 360"
		scale="0.10 0.10 0.10"

<!-- Add our model here -->
	<a-entity
	position="-3 -7 1.7"
	rotation="310 0 0"
	scale="0.005 0.005 0.005"
	gltf-model="url(models/aya/aya.glb)">
	</a-entity>


<!-- Create animated sphere box here  -->
	<a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
		<a-sphere radius="0.2" position="-3 2 4" color="green"></a-sphere>
	</a-entity>
	<a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
		<a-sphere radius="0.3" position="3.5 2 0" color="red"></a-sphere>
	</a-entity>
	<a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
		<a-sphere radius="0.3" position="2 0 3" color="blue"></a-sphere>
	</a-entity>

<!-- Create card info box here  -->
	<a-plane src="models/BotellaText.jpg" height="3" width="3" color="white" position="0.5 -1.8 2.5" rotation="270 0 0"></a-plane>
	
	<a-text value="\n\n\n\n\nHave a beer and chill!!!!" height="8" width="4" color="white"  position="-1 6 3" rotation="310 0 0"></a-text>
	
	<a-image src="models/team.jpg" height="3" width="4" position="0 0 0" rotation="310 0 0"></a-image>
	
</a-anchor>
	<a-camera-static/>
</a-scene>

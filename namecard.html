  
<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
<a-scene embedded arjs ='trackingMethod: best;'>
<a-anchor hit-testing-enabled='true'>

<!-- Add our model here -->


    	<a-assets>
           <a-asset-item id="corona-obj" src="models/Corona.obj"></a-asset-item>
           <a-asset-item id="corona-mtl" src="models/corona.obj.mtl"></a-asset-item>
     	</a-assets>
     	<a-entity
          obj-model="obj: #corona-obj; mtl: #corona-mtl"
          scale="1 1 1"
          rotation="0 0 0"
          position="1 1 1">
		</a-entity>
 	
	
<!-- Animated circle lights -->

<!-- Create card info box here  -->


</a-anchor>
	<a-camera-static/>
</a-scene>

  
<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
<a-scene embedded arjs ='trackingMethod: best;'>
<a-anchor hit-testing-enabled='true'>

<!-- Add our model here -->

	<a-entity 
	position="-2 -3 1"
	rotation="270 270 360"
	scale="0.10 0.10 0.10"
	obj-model="obj: url(models/Corona.obj);">
	</a-entity> 

<!-- Animated circle lights -->
	<a-sphere position="0 2 1" color="green" radius="0.3">
		<a-animation 
			attribute="color"
			dur="10000"
			from="green"
			to="white"
			repeat="indefinite"></a-animation>
	</a-sphere>
	<a-sphere position="0 1.5 1.5" color="blue" radius="0.2">
		<a-animation 
			attribute="color"
			dur="10000"
			from="blue"
			to="white"
			repeat="indefinite"></a-animation>
	</a-sphere>	
	<a-sphere position="0 1 2" color="red" radius="0.15">
		<a-animation 
			attribute="color"
			dur="10000"
			from="red"
			to="white"
			repeat="indefinite"></a-animation>
	</a-sphere>	

<!-- Create card info box here  -->
	<a-plane src="models/BotellaText.jpg" height="3" width="3" color="grey" position="0 -1 0" rotation="45 0 0"></a-plane>
	
	<a-text value="\n\n\n\n\nHave a beer and chill!!!!" height="3" width="3" color="red"  position="-0.5 0 0.2" ></a-text>
	
	<a-image src="models/team.jpg" height="3" width="3" position="0 3 0" rotation="45 0 0"></a-image>
	
	
</a-anchor>
	<a-camera-static/>
</a-scene>
